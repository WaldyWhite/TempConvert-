<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="mb-3">
            <h4 class="text-muted text-center" >❄️ TempConvert ❄️ </h4>
        </div>
        <div class="mb-3">
            <form id='radiForm' class="p-4 border rounded shadow-sm bg-light">
                <label for="in1" class="form-label">Celsius to Fahrenheit</label>
                <input type="radio" name="radio" value='c' id='in1' class="form-check-input" checked>
                <label for="in2" class="form-label">Fahrenheit to Celsius</label>
                <input type="radio" name='radio' value="f" id="in2" class="form-check-input">
                <label for="txt1" class="form-label"></label>
                <input type="text" id="txt1" class="form-control">
            </form>
            <div class="text-center mb-3">
                <button id="btn1" class="btn btn-primary">Click me!</button>
            </div>
            <div class="mb-3">
                <p id="p1" class="text-muted text-center"></p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
